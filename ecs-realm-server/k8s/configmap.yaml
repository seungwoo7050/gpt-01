# [SEQUENCE: MVP8-11] Kubernetes ConfigMap for externalizing server configuration.
# This allows changing values like log levels or database hosts without rebuilding the container image.
apiVersion: v1
kind: ConfigMap
metadata:
  name: mmorpg-server-config # This name is referenced in deployment.yaml
data:
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  DB_HOST: "postgres-service"
  DB_NAME: "gamedb"
  REDIS_URL: "redis://redis-service:6379/0"