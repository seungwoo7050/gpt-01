# [SEQUENCE: MVP8-5] Kubernetes service manifest to expose the game server.
apiVersion: v1
kind: Service
metadata:
  name: mmorpg-server-service
spec:
  type: LoadBalancer # Use LoadBalancer to expose the service externally
  selector:
    app: mmorpg-server # This must match the labels of the pods in the Deployment
  ports:
    - protocol: TCP
      port: 8080 # The port to expose on the load balancer
      targetPort: tcp-game # The named port on the container
      name: tcp-game
    # If you had a separate UDP port for the game, you would add it here.
    # - protocol: UDP
    #   port: 7777
    #   targetPort: udp-game
    #   name: udp-game
