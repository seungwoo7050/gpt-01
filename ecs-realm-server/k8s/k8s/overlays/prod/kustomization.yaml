# [SEQUENCE: 1] Production overlay for Kubernetes deployment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# [SEQUENCE: 2] Base resources
bases:
  - ../../base

# [SEQUENCE: 3] Production namespace
namespace: mmorpg-prod

# [SEQUENCE: 4] Name suffix for production
nameSuffix: -prod

# [SEQUENCE: 5] Common labels
commonLabels:
  environment: production
  app.kubernetes.io/version: "1.0.0"

# [SEQUENCE: 6] Production patches
patchesStrategicMerge:
  - deployment-patch.yaml
  - service-patch.yaml

# [SEQUENCE: 7] ConfigMap generator with production config
configMapGenerator:
  - name: game-server-config
    behavior: merge
    literals:
      - LOG_LEVEL=info
      - MAX_PLAYERS=2000
      - ENABLE_METRICS=true

# [SEQUENCE: 8] Secret generator (use sealed-secrets in real production)
secretGenerator:
  - name: db-credentials
    literals:
      - username=produser
      - password=prodpass123
  - name: rabbitmq-credentials
    literals:
      - url=amqp://prod:prodpass@rabbitmq-prod:5672/

# [SEQUENCE: 9] Production replicas
replicas:
  - name: game-server
    count: 5

# [SEQUENCE: 10] Resource limits for production
resources:
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml