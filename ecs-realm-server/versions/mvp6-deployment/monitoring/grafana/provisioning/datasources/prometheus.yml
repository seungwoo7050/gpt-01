# [SEQUENCE: 1] Grafana datasource configuration
apiVersion: 1

datasources:
  # [SEQUENCE: 2] Prometheus datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"